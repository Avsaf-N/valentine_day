<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Kashu ❤️</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: 'Segoe UI', sans-serif;
}

body{
  background: linear-gradient(135deg,#0f0c29,#302b63,#24243e);
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  color:white;
}

.hidden{
  display:none;
}

.card{
  backdrop-filter: blur(20px);
  background: rgba(255,255,255,0.08);
  padding:40px;
  border-radius:20px;
  width:90%;
  max-width:700px;
  text-align:center;
  box-shadow:0 0 40px rgba(0,0,0,0.5);
  animation: fadeIn 1.5s ease forwards;
}

h1{
  font-size:28px;
  margin-bottom:20px;
  letter-spacing:1px;
}

#message{
  margin-top:20px;
  line-height:1.8;
  font-size:17px;
  min-height:200px;
  white-space:pre-line;
}

input{
  padding:12px;
  width:220px;
  border:none;
  border-radius:8px;
  text-align:center;
  font-size:16px;
}

button{
  padding:12px 25px;
  margin-left:10px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  background:#ff4d6d;
  color:white;
  font-weight:bold;
}

button:hover{
  background:#ff1e4d;
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(30px);}
  to{opacity:1; transform:translateY(0);}
}

.heart{
  position:absolute;
  bottom:-10px;
  color:#ff4d6d;
  animation: floatUp 6s linear infinite;
}

@keyframes floatUp{
  0%{transform:translateY(0) scale(1); opacity:1;}
  100%{transform:translateY(-110vh) scale(1.5); opacity:0;}
}
</style>
</head>

<body>

<div class="card" id="loginCard">
  <h1>Private Access ❤️</h1>
  <p>Enter Secret Code</p>
  <br>
  <input type="password" id="passwordInput" placeholder="Secret Code">
  <button onclick="checkPassword()">Enter</button>
</div>

<div class="card hidden" id="mainCard">
  <h1>Kashu ❤️</h1>
  <div id="message"></div>
</div>

<script>
const correctPassword = "kashu143"; // yaha password change kar sakte ho

function checkPassword(){
  const input = document.getElementById("passwordInput").value;
  if(input === correctPassword){
    document.getElementById("loginCard").classList.add("hidden");
    document.getElementById("mainCard").classList.remove("hidden");
    startTyping();
    startHearts();
  } else {
    alert("Wrong Code ❌");
  }
}

function startTyping(){
  const text = `Valentine’s Special ❤️

Kashu…

Main tujhe 5 alag looks mein dekha hai,
aur har baar main aur zyada flat ho gaya.

1️⃣ Jab tum mere new furniture showroom par aaye the —
   us din tumhari simplicity hi sabse classy thi.

2️⃣ Tumhare family photo wala look —
   calm, composed, aur bilkul graceful.

3️⃣ Jab tumne new car delivery li —
   proud smile… woh confidence unforgettable tha.

4️⃣ Adnan ki shaadi mein,
   jab tum Adnan ki wife ke saath photo mein thi —
   traditional look mein tum alag hi level par thi.

5️⃣ Aur sabse recent…
   jab tum hamare ghar aayi thi,
   kitchen ki window se bahar dekhte hue
   halki si awaaz mein gana ga rahi thi —
   woh moment… bas real aur perfect tha.

Rose maine Nani ke through diya tha…
chhota gesture tha,
par feeling genuine thi.

Kashu…
tum sirf meri wife nahi,
tum meri best decision ho.

Happy Valentine’s Day ❤️`;

  let i = 0;
  let speed = 30;
  const messageBox = document.getElementById("message");

  function typeWriter(){
    if(i < text.length){
      messageBox.innerHTML += text.charAt(i);
      i++;
      setTimeout(typeWriter, speed);
    }
  }

  typeWriter();
}

function startHearts(){
  setInterval(()=>{
    let heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "❤️";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 15 + "px";
    document.body.appendChild(heart);
    setTimeout(()=>{heart.remove();},6000);
  },500);
}
</script>

</body>
</html>
